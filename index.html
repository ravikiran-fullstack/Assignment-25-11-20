<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Assignment 25 11 2020</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="offset-md-3 col-md-6 col-12">
        <form>
          <p>8 digit random number with unique digits:
            <strong><span id="randomNumber"></span></strong>
          </p>
          <button type="button" class="btn btn-primary" onclick="generateRandomNumber()">
            Generate Random Number
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="offset-md-3 col-md-6 col-12">
        <form>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <small id="dateHelp" class="form-text text-muted"></small>
          </div>
          <button type="submit" class="btn btn-primary" id="getDob">Get Data</button>
        </form>
        
        <table class="mt-5">
          <tr>
            <td>Days</td>
            <td id="daysElapsed"></td>
          </tr>
          <tr>
            <td>Years</td>
            <td id="yearsElapsed"></td>
          </tr>
          <tr>
            <td>Months</td>
            <td id="monthsElapsed"></td>
          </tr>
          <tr>
            <td>Hours</td>
            <td id="hoursElapsed"></td>
          </tr>
          <tr>
            <td>Minutes</td>
            <td id="minutesElapsed"></td>
          </tr>
          <tr>
            <td>Seconds</td>
            <td id="secondsElapsed"></td>
          </tr>
          <tr>
            <td>milliSeconds</td>
            <td id="milliSecondsElapsed"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="app_1.js"></script>
  <script src="app_2.js"></script>
</body>

</html>
